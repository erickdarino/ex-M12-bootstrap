<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ">
                <h1 class="display-4">Entre em contato!</h1>
                <form>
                    <label class="form-label" for="nome"><strong>Seu nome completo:</strong></label>
                    <input class="form-control" type="text" id="nome" placeholder="Hebe Maria Monteiro de Camargo">
                    <label for="email" class="form-label"><strong>Seu melhor e-mail:</strong></label>
                    <input id="email" type="email" class="form-control" placeholder="melhoremail@exemple.com">
                    <label class="form-label" for="telefone"><strong>Telefone para contato:</strong></label>
                    <input class="form-control" type="tel" id="telefone" placeholder="(xx)xxxxx-xxxx">
                    <div class="container1">
                        <div class="form-check form-switch terms">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
